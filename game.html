<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Lilita+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Carter+One&family=Lilita+One&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">

    <title>Boggle</title>
</head>

<body class="text-center" style="height: max-content;">
    <nav class="page-header">
        <div class="current">
            <h3 id="score-header" class="score-header">Score</h3>
            <div id="score-view" class="score-view">0</div>
        </div>
        <h1>BOGGLE</h1>

        <div class="countdown-timer">
            <h3 id="timer-header" class="timer-header">Time Remaining</h3>
            <div id="timer" class="timer"></div>
        </div>
    </nav>

    <div>
        <div class="card" id="card">
            <h5 id="answer" class="current-answer" style="text-align: center;"></h5>
        </div>
    </div>

    <container class="outer-container">
        <div class="inner-container">
            <div id="action-buttons">
                <button id="submit-btn" class="submit-btn">SUBMIT</button>
                <button id="clear-btn" class="clear-btn">CLEAR</button>
                <button id="quit-btn" class="quit-btn">QUIT</button>
            </div>
            <div id="quit-modal" style="display:none;">
                <h2>Do you want to quit?</h2>
                <button class="quit-yes-no" id="quit-yes"> Quit</button>
                <button class="quit-yes-no" id="quit-no"> Cancel</button>
            </div>
            <div class="table-block">
                <table>
                    <tr class="action-buttons">
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                    </tr>
                    <tr class="action-buttons">
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                    </tr>
                    <tr class="action-buttons">
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                    </tr>
                    <tr class="action-buttons">
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                    </tr>
                </table>
            </div>     
            
            <container>

                <div class="card">
                    <h3 class="answers">Submitted Answers</h3>
                    <div id="accepted-answers" class="accepted-answers">
                        <!-- <li class="submitted-answers">${answer}</li>
                            <li class="submitted-answers">${answer}</li>
                            <li class="submitted-answers">${answer}</li> -->
                    </div>
                </div>
                <div id="answer-definition">
                    <p id="answers"></p>
                </div>
            </container>
        </div>
        

    </container>

</body>
<script src="javascript/game.js"></script>

</html>
